name: Valgrind

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: sudo apt-get install libopenblas-dev liblapack-dev valgrind
      - name: Run
        run: valgrind -C 3_Implementation/source.out
